# example_launch.yaml

launch:

- arg:
    name: ur_type
    default: ur5e
    choice: [value: ur3, value: ur3e, value: ur5, value: ur5e, value: ur10, value: ur10e, value: ur16e]
    description: Robot to use in the examples.
- arg: # this is the list of arguments you should complete
    name: safety_limits
    default: "True"
    description: "If true, enable the safety limit controller."
- arg:
    name: safety_pos_margin
    default: "0.15"
    description: "The margin to the lower and upper limits in the safety controller."
- arg:
    name: safety_k_position
    default: "20"
    description: "k-position factor in the safety controller."
- arg:
    name: runtime_config_package
    default: "ur_simulation-gazebo"
    description: "Package with the controller's configuration in config folder. Usually not set."
- arg:
    name: controllers_file
    default: "default_controllers.yaml"
    description: "YAML file with the controllers configuration."
- arg:
    name: prefix
    default: ""
    description: "Prefix of the joint names, useful for multi-robot setup. Make sure to update the controllers' names if you change this."
- arg:
    name: start_joint_controller
    default: "True"
    description: "If true, start the selected joint controller."
- arg:
    name: initial_joint_controller
    default: "True"
    description: "If true, start the joint controller in the initial position."
- arg:
    name: launch_rviz
    default: "True"
    description: "If true, launch RViz."